
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/index.css">


</head>
<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="icon icon-me pull-left open-panel"></a>
				<h1 class="title">商城首页</h1>
			</header>

			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external" href="#" id="me"> <span
					class="icon icon-star"></span> <span class="tab-label">我</span>
				</a>
			</nav>

			<!-- 这里是页面内容区 -->
			<div class="content">
				<!-- 这里是轮播图展示区 -->
				<div class="swiper-container" data-space-between='10'>
					<div class="swiper-wrapper">
						
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<!-- 全类查询区 -->
			<div class='total-shop-button'>
				<a href="/webshop/frontend/shoplist" class="external">全部商店</a>
			</div>
			<!-- 一级类别展示区域 -->
			<div class="row"></div>
		</div>
	</div>
	
	<!-- 侧边栏 -->
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-reveal" id="panel-right-demo">
		<div class="content-block">
			<p><a href="/webshop/frontend/myrecord" class="close-panel">消费记录</a></p>
			<p><a href="/webshop/frontend/mypoint" class="close-panel">我的积分</a></p>
			<p><a href="/webshop/frontend/pointrecord" class="close-panel">兑换记录</a></p>
		</div>
	</div>
	
	<script src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>
	<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm.js" charset='utf-8'></script>
	<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js"
		charset='utf-8'></script>
	<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.js"
		charset='utf-8'></script>
	<script src="../resources/js/frontend/index.js" charset='utf-8'></script>
</body>
</html>
