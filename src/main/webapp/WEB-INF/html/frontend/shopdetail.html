
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商店列表</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/shoplist.css">


</head>
<body>
	<div class="page-group">
		<div id="page-grid" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left external" href="#"
					data-transition='slide-out' onClick="javascript:history.back(-1);"><span
					class="icon icon-left"></span>返回</a>
				<h1 class="title" id="shop-name">商店详情</h1>
			</header>

			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external" href="#" id="me"> <span
					class="icon icon-star"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<!-- 这里是页面内容区 -->
			<div class="card demo-card-header-pic">
				<div valign="bottom"
					class="card-header color-white no-border no-padding">
					<img class='card-cover' id="shop-cover-pic" src="" alt="">
				</div>
				<div class="card-content">
					<div class="card-content-inner">
						<p class="color-gray">
							<span id="shop-update-time"></span>
						</p>
						<p id="shop-desc"></p>
					</div>
				</div>
				<div class="card-footer">
					<span id="shop-addr"></span> <span id="shop-phone"></span>
				</div>
			</div>

			<!-- 商品类别列表展示区 -->
			<div class="shopdetail-button-div" id="shopdetail-button-div"></div>

			<!-- 商品名字搜索区 -->
			<div class="bar bar-header-secondary">
				<div class="searchbar">
					<a class="searchbar-cancel">取消</a>
					<div class="search-input">
						<label class="icon icon-search" for="search"></label> <input
							type="search" id='search' placeholder='输入关键字...' />
					</div>
				</div>
			</div>
			
			<!-- 商品列表展示区 -->
			<div class="list-div">
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>

			<!-- 侧边栏 -->
			<div class="panel-overlay"></div>
			<div class="panel panel-right panel-reveal" id="panel-right-demo">
				<div class="content-block">
					<p>
						<a href="/webshop/frontend/myrecord" class="close-panel">消费记录</a>
					</p>
					<p>
						<a href="/webshop/frontend/mypoint" class="close-panel">我的积分</a>
					</p>
					<p>
						<a href="/webshop/frontend/pointrecord" class="close-panel">兑换记录</a>
					</p>
				</div>
			</div>
		</div>

	</div>
	<script src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>
	<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm.js" charset='utf-8'></script>
	<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js"
		charset='utf-8'></script>
	<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.js"
		charset='utf-8'></script>
	<script src="../resources/js/common/common.js" charset='utf-8'></script>
	<script src="../resources/js/frontend/shopdetail.js" charset='utf-8'></script>
</body>
</html>
